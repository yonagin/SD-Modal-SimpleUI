<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD-Forge (Modal API)</title>
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --background-gradient: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            --light-gray: #f8f9fa;
            --medium-gray: #e0e0e0;
            --dark-gray: #555;
            --text-color: #333;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1400px;
            padding: 30px;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 10px;
            font-size: 2.2em;
            background: var(--background-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .main-layout {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 30px;
            align-items: start;
        }
        .left-panel { display: flex; flex-direction: column; gap: 20px; }
        .tabs { display: flex; gap: 10px; border-bottom: 2px solid var(--medium-gray); margin-bottom: 20px; }
        .tab-button {
            padding: 10px 20px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: var(--dark-gray);
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        .tab-button.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        .tab-content { display: none; flex-direction: column; gap: 18px; animation: fadeIn 0.5s; }
        .tab-content.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .form-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-weight: 600; color: var(--dark-gray); font-size: 0.9em; }
        input[type="text"], input[type="number"], textarea, select {
            padding: 12px 16px;
            border: 2px solid var(--medium-gray);
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: var(--light-gray);
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        textarea { resize: vertical; min-height: 80px; }
        .slider-group { display: flex; flex-direction: column; gap: 8px; }
        .slider-container { display: flex; align-items: center; gap: 12px; }
        input[type="range"] {
            flex: 1; height: 6px; background: var(--medium-gray);
            border-radius: 3px; outline: none; -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 20px; height: 20px; background: var(--primary-color);
            cursor: pointer; border-radius: 50%; transition: all 0.3s ease;
        }
        input[type="range"]::-webkit-slider-thumb:hover { transform: scale(1.2); box-shadow: 0 0 10px rgba(102, 126, 234, 0.5); }
        .slider-value { min-width: 50px; text-align: center; font-weight: 600; color: var(--primary-color); }
        .generate-btn {
            background: var(--background-gradient); color: white; border: none;
            padding: 16px 32px; border-radius: 10px; font-size: 1.1em;
            font-weight: 600; cursor: pointer; transition: all 0.3s ease;
            margin-top: 10px;
        }
        .generate-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4); }
        .generate-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; box-shadow: none; }
        .right-panel {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 600px; background: var(--light-gray); border-radius: 15px; padding: 20px; position: relative;
            overflow: hidden;
        }

        #placeholder { text-align: center; color: #999; }
        #placeholder svg { width: 100px; height: 100px; margin-bottom: 20px; opacity: 0.3; }
        
        #gallery-container {
            display: none; /* 默认隐藏，有图片时显示 */
            flex-direction: column;
            width: 100%;
            height: 100%;
            gap: 15px;
        }
        #gallery-main-view {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        #gallery-main-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 5px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }
        #gallery-thumbnails {
            flex-shrink: 0;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 5px;
            background: #e9ecef;
            border-radius: 10px;
        }
        .thumbnail-item {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        .thumbnail-item:hover {
            border-color: var(--secondary-color);
            transform: scale(1.05);
        }
        .thumbnail-item.active {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.5);
            transform: scale(1.05);
        }

        #loading-spinner, #error-message {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            display: none; text-align: center; background: rgba(255, 255, 255, 0.9);
            padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 10;
        }
        .spinner {
            border: 4px solid #f3f3f3; border-top: 4px solid var(--primary-color);
            border-radius: 50%; width: 50px; height: 50px;
            animation: spin 1s linear infinite; margin: 0 auto 10px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #error-message { background: #fee; color: #c33; max-width: 90%; z-index: 10; }
        
        .image-upload-box {
            border: 2px dashed var(--medium-gray); border-radius: 10px; padding: 10px;
            text-align: center; cursor: pointer; transition: all 0.3s ease;
            display: flex; align-items: center; justify-content: center; /* 居中内容 */
            min-height: 180px; position: relative;
        }
        .image-upload-box:hover, .image-upload-box.dragover { /* 增加拖拽悬浮效果 */
            border-color: var(--primary-color); background: #f0f2ff;
            transform: scale(1.02);
        }
        .image-upload-box img {
            width: 100%; height: 100%; /* 填充容器 */
            object-fit: contain; /* 保持比例 */
            border-radius: 5px;
            position: absolute; /* 覆盖在文字之上 */
            top: 0; left: 0; padding: 5px;
        }
        
        .advanced-options {
            border: 2px solid var(--medium-gray);
            border-radius: 10px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        .advanced-options summary {
            padding: 12px 16px;
            font-weight: 600;
            color: var(--dark-gray);
            cursor: pointer;
            outline: none;
            transition: background 0.2s;
            list-style: none; /* 移除默认箭头 */
        }
        .advanced-options summary::-webkit-details-marker { display: none; } /* 兼容 Chrome */
        .advanced-options summary::before { /* 自定义箭头 */
            content: '▶';
            margin-right: 10px;
            font-size: 0.8em;
            display: inline-block;
            transition: transform 0.2s;
        }
        .advanced-options[open] > summary::before {
            transform: rotate(90deg);
        }
        .advanced-options[open] > summary {
            border-bottom: 2px solid var(--medium-gray);
        }
        .advanced-options summary:hover { background: #f0f2ff; }
        .advanced-options-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .info-output {
            background: #e9ecef; color: #495057; font-family: 'Courier New', Courier, monospace;
            padding: 15px; border-radius: 8px; white-space: pre-wrap; word-wrap: break-word;
            max-height: 300px; overflow-y: auto; font-size: 0.85em;
        }
        
        /* --- 修复: 按钮样式 --- */
        .action-buttons, .gallery-actions { 
            display: flex; 
            gap: 10px; 
            margin-top: 10px;
            justify-content: center;
        }
        .gallery-actions { display: none; } /* 默认隐藏 */

        .action-btn {
            flex: 1; 
            padding: 10px 15px; /* 调整内边距 */
            border-radius: 8px; 
            background-color: var(--primary-color);
            color: white;
            border: none; 
            cursor: pointer; 
            font-weight: 600; 
            transition: all 0.2s ease;
            text-align: center;
            white-space: nowrap; /* 确保文字不换行 */
            font-size: 0.9em;
        }
        .action-btn:hover { 
            background-color: var(--secondary-color);
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        /* --- 结束: 按钮样式修复 --- */

        @media (max-width: 992px) {
            .main-layout { grid-template-columns: 1fr; }
            .right-panel { min-height: 400px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>SD-Forge UI (Modal API)</h1>
    <div class="main-layout">
        <div class="left-panel">
		    <div class="form-group">
                    <label for="model-select">选择模型</label>
                    <select id="model-select"><option>加载中...</option></select>
            </div>
            <div class="tabs">
                <button class="tab-button active" onclick="openTab('txt2img')">文生图</button>
                <button class="tab-button" onclick="openTab('img2img')">图生图</button>
                <button class="tab-button" onclick="openTab('png-info')">图片信息</button>
            </div>

            <div id="txt2img" class="tab-content active">
                <div class="form-group">
                    <label for="prompt">正面提示词</label>
                    <textarea id="prompt" placeholder="一只戴着巫师帽的猫的真实感照片"></textarea>
                </div>
                <div class="form-group">
                    <label for="negative_prompt">负面提示词</label>
                    <textarea id="negative_prompt" placeholder="模糊, 低质量, 畸形, 水印"></textarea>
                </div>
                <div id="common-parameters-t2i"></div>
                <button class="generate-btn" onclick="generateImage()">生成图像</button>
            </div>

            <div id="img2img" class="tab-content">
                <div class="form-group">
                    <label>原始图片</label>
                    <div id="i2i-image-upload" class="image-upload-box" onclick="this.querySelector('input').click()">
                        <span>点击或拖拽图片至此</span>
                        <input type="file" accept="image/*" onchange="handleImageUpload(event, 'i2i-image-preview')" hidden>
                        <img id="i2i-image-preview" style="display:none;" />
                    </div>
                </div>
                <div class="form-group">
                    <label>蒙版图片</label>
                    <div id="i2i-mask-upload" class="image-upload-box" onclick="this.querySelector('input').click()">
                        <span>点击或拖拽图片至此</span>
                        <input type="file" accept="image/*" onchange="handleImageUpload(event, 'i2i-mask-preview')" hidden>
                        <img id="i2i-mask-preview" style="display:none;" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="i2i-prompt">正面提示词</label>
                    <textarea id="i2i-prompt" placeholder="描述你想要出现的内容"></textarea>
                </div>
                <div class="form-group">
                    <label for="i2i-negative_prompt">负面提示词</label>
                    <textarea id="i2i-negative_prompt" placeholder="描述你不想出现的内容"></textarea>
                </div>
                <div id="common-parameters-i2i"></div>
                <button class="generate-btn" onclick="generateImage()">生成图像</button>
            </div>

            <div id="png-info" class="tab-content">
                <div class="form-group">
                    <label>上传图片以读取信息</label>
                    <div id="png-info-upload" class="image-upload-box" onclick="this.querySelector('input').click()">
                        <span>点击或拖拽 PNG 图片至此</span>
                        <input type="file" accept="image/png,image/jpeg" onchange="handlePngInfoUpload(event)" hidden>
                        <img id="png-info-preview" style="display:none;" />
                    </div>
                </div>
                <div class="form-group">
                    <label>生成参数</label>
                    <div id="png-info-output" class="info-output">这里将显示图片的生成参数...</div>
                </div>
                <div class="action-buttons">
                    <button class="action-btn" onclick="sendTo('txt2img')">填充到文生图</button>
                    <button class="action-btn" onclick="sendTo('img2img')">填充到图生图</button>
                </div>
            </div>

        </div>
        <div class="right-panel">
            <div id="placeholder">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
                <p>生成的图像将在这里显示</p>
            </div>

            <div id="gallery-container">
                <div id="gallery-main-view">
                    <img id="gallery-main-image" />
                </div>
                 <div class="gallery-actions">
                     <button class="action-btn" onclick="sendGalleryImageTo('txt2img')">填充到文生图</button>
                     <button class="action-btn" onclick="sendGalleryImageTo('img2img')">填充到图生图</button>
                </div>
                <div id="gallery-thumbnails"></div>
            </div>
            
            <div id="loading-spinner">
                <div class="spinner"></div>
                <p>正在连接服务器并生成图像... (冷启动可能需要1-2分钟)</p>
            </div>
            <div id="error-message"></div>
        </div>
    </div>
</div>

<div id="advanced-parameters-template" style="display: none;">
    <details class="advanced-options" open>
        <summary>高级参数</summary>
        <div class="advanced-options-content">
            <div class="i2i-specific-params"></div>
            
            <div class="form-group">
                <label>采样方法</label>
                <select class="sampler-select-class"><option>加载中...</option></select>
            </div>
            <div class="slider-group">
                <label>图像尺寸</label>
                <div class="slider-container">
                    <label style="min-width: 40px;">宽度</label>
                    <input type="range" class="common-slider" data-param-key="width" min="256" max="2048" step="16" value="1024">
                    <span class="slider-value" data-param-key="width-value">1024</span>
                </div>
                <div class="slider-container">
                    <label style="min-width: 40px;">高度</label>
                    <input type="range" class="common-slider" data-param-key="height" min="256" max="2048" step="16" value="1024">
                    <span class="slider-value" data-param-key="height-value">1024</span>
                </div>
            </div>
            <div class="slider-group">
                <label>采样步数</label>
                <div class="slider-container">
                    <input type="range" class="common-slider" data-param-key="steps" min="1" max="150" value="20">
                    <span class="slider-value" data-param-key="steps-value">20</span>
                </div>
            </div>
            <div class="slider-group">
                <label>CFG Scale</label>
                <div class="slider-container">
                    <input type="range" class="common-slider" data-param-key="cfg_scale" min="1" max="30" step="0.5" value="7.0">
                    <span class="slider-value" data-param-key="cfg_scale-value">7.0</span>
                </div>
            </div>
            <div class="form-group">
                <label>随机种子 (-1 为随机)</label>
                <input type="number" class="seed-input" data-param-key="seed" value="-1">
            </div>
        </div>
    </details>
</div>

<script src="config.js"></script>
<script>
    const API_BASE_URL = window.SD_CONFIG.API_BASE_URL

    // 全局状态
    let activeTab = 'txt2img';
    let pngInfoParams = null; // 用于存储从PNG解析的参数
    let imageHistory = []; // {src, info, params}
    let currentSelectedGalleryIndex = -1;


    // --- 初始化 ---
    window.onload = async () => {
        setupAdvancedParameters();
        await Promise.all([ loadModels(), loadSamplers() ]);
        setupEventListeners();
        openTab('txt2img'); 
    };
    
    // --- UI 设置 ---
    function setupAdvancedParameters() {
        const template = document.getElementById('advanced-parameters-template').innerHTML;
        document.getElementById('common-parameters-t2i').innerHTML = template;
        const i2iContainer = document.getElementById('common-parameters-i2i');
        i2iContainer.innerHTML = template;
        const denoisingGroup = document.createElement('div');
        denoisingGroup.className = 'slider-group';
        denoisingGroup.innerHTML = `
            <label>去噪强度</label>
            <div class="slider-container">
                <input type="range" id="denoising_strength" data-param-key="denoising_strength" min="0" max="1" step="0.01" value="0.75">
                <span class="slider-value" data-param-key="denoising_strength-value">0.75</span>
            </div>
        `;
        i2iContainer.querySelector('.i2i-specific-params').appendChild(denoisingGroup);
    }
    
    // --- API 调用 ---
    async function loadModels() {
        try {
            const response = await fetch(`${API_BASE_URL}/sdapi/v1/sd-models`);
            if (!response.ok) throw new Error(`API错误: ${response.status}`);
            const models = await response.json();
            const select = document.getElementById('model-select');
            select.innerHTML = '';
            if (models.length > 0) {
                models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.model_name;
                    option.textContent = model.title;
                    select.appendChild(option);
                });
            } else {
                select.innerHTML = '<option>无可用模型</option>';
            }
        } catch (error) {
            console.error('加载模型失败:', error);
            document.getElementById('model-select').innerHTML = '<option>加载失败</option>';
        }
    }

    async function loadSamplers() {
        try {
            const response = await fetch(`${API_BASE_URL}/sdapi/v1/samplers`);
            if (!response.ok) throw new Error(`API错误: ${response.status}`);
            const samplers = await response.json();
            const selects = document.querySelectorAll('.sampler-select-class');
            selects.forEach(select => {
                select.innerHTML = '';
                samplers.forEach(sampler => {
                    const option = document.createElement('option');
                    option.value = sampler.name;
                    option.textContent = sampler.name;
                    if (sampler.name === "DPM++ 2M Karras") {
                        option.selected = true;
                    }
                    select.appendChild(option);
                });
            });
        } catch (error) {
            console.error('加载采样器失败:', error);
            document.querySelectorAll('.sampler-select-class').forEach(s => s.innerHTML = '<option>加载失败</option>');
        }
    }

    // --- 事件处理 ---
    function setupEventListeners() {
        document.querySelectorAll('input[type="range"]').forEach(slider => {
            const valueDisplay = slider.parentElement.querySelector('.slider-value');
            if (valueDisplay) {
                valueDisplay.textContent = slider.value;
                slider.addEventListener('input', (event) => {
                    valueDisplay.textContent = event.target.value;
                });
            }
        });

        document.querySelectorAll('.image-upload-box').forEach(box => {
            const input = box.querySelector('input[type="file"]');
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                box.addEventListener(eventName, e => { e.preventDefault(); e.stopPropagation(); }, false);
            });
            ['dragenter', 'dragover'].forEach(eventName => {
                box.addEventListener(eventName, () => box.classList.add('dragover'), false);
            });
            ['dragleave', 'drop'].forEach(eventName => {
                box.addEventListener(eventName, () => box.classList.remove('dragover'), false);
            });
            box.addEventListener('drop', e => {
                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    input.files = e.dataTransfer.files;
                    input.dispatchEvent(new Event('change', { bubbles: true }));
                }
            }, false);
        });
    }

    function openTab(tabName) {
        activeTab = tabName;
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
        document.getElementById(tabName).classList.add('active');
        document.querySelector(`.tab-button[onclick="openTab('${tabName}')"]`).classList.add('active');
    }

    function handleImageUpload(event, previewId) {
        const file = event.target.files[0];
        const uploadBox = event.target.closest('.image-upload-box');
        const uploadText = uploadBox.querySelector('span');
        
        if (file) {
            const reader = new FileReader();
            reader.onload = e => {
                const preview = document.getElementById(previewId);
                preview.src = e.target.result;
                preview.style.display = 'block';
                if (uploadText) uploadText.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
    }

    async function handlePngInfoUpload(event) {
        const file = event.target.files[0];
        if (!file) return;

        handleImageUpload(event, 'png-info-preview');
        const outputDiv = document.getElementById('png-info-output');
        outputDiv.textContent = '正在解析...';
        pngInfoParams = null;

        try {
            const base64Image = await fileToBase64(file).then(res => res.split(',')[1]);
            const response = await fetch(`${API_BASE_URL}/sdapi/v1/png-info`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: `data:image/png;base64,${base64Image}` })
            });
            if (!response.ok) {
                throw new Error((await response.json()).detail || '解析失败');
            }
            const data = await response.json();
            outputDiv.textContent = data.info || '图片中未找到生成参数。';
            if (data.info) {
               pngInfoParams = parseGenerationInfo(data.info);
            }
        } catch (error) {
            outputDiv.textContent = `解析错误: ${error.message}`;
            pngInfoParams = null;
        }
    }
    
    // --- 参数填充功能 ---
    function populateForm(params, destinationTabId) {
        if (!params) return;
        const form = document.getElementById(destinationTabId);
        if (!form) return;

        const fieldMap = {
            Prompt: destinationTabId === 'txt2img' ? '#prompt' : '#i2i-prompt',
            NegativePrompt: destinationTabId === 'txt2img' ? '#negative_prompt' : '#i2i-negative_prompt',
            Sampler: '.sampler-select-class',
            Steps: '[data-param-key="steps"]',
            CfgScale: '[data-param-key="cfg_scale"]',
            Seed: '[data-param-key="seed"]',
            Width: '[data-param-key="width"]',
            Height: '[data-param-key="height"]',
            DenoisingStrength: '[data-param-key="denoising_strength"]',
            Model: '#model-select'
        };

        for (const [paramKey, value] of Object.entries(params)) {
             const selector = fieldMap[paramKey];
             if (selector) {
                const field = form.querySelector(selector);
                if (field) {
                    if (field.tagName === 'SELECT') {
                         let optionFound = false;
                         for (let option of field.options) {
                             if (option.value === value || option.text === value) {
                                 field.value = option.value;
                                 optionFound = true;
                                 break;
                             }
                         }
                         if (!optionFound && paramKey === 'Model') {
                             for (let option of field.options) {
                                 if (option.value.includes(value) || option.text.includes(value)) {
                                     field.value = option.value;
                                     break;
                                 }
                             }
                         }
                    } else {
                        field.value = value;
                    }
                    if (field.type === 'range') {
                        field.dispatchEvent(new Event('input', { bubbles: true }));
                    }
                }
             }
        }
    }
    
    function sendTo(destination) {
        if (!pngInfoParams) {
            alert('请先上传图片并成功解析参数！');
            return;
        }
        
        openTab(destination);
        populateForm(pngInfoParams, destination);
        
        if (destination === 'img2img') {
            const pngPreviewSrc = document.getElementById('png-info-preview').src;
            if(pngPreviewSrc) {
                setImageForImg2Img(pngPreviewSrc);
            }
        }
        alert(`参数已成功发送到 "${destination}"!`);
    }

    async function generateImage() {
        const form = document.getElementById(activeTab);
        const payload = { override_settings: {} };
        
        payload.override_settings.sd_model_checkpoint = document.getElementById('model-select').value;

        if (activeTab === 'txt2img') {
            payload.prompt = form.querySelector('#prompt').value;
            payload.negative_prompt = form.querySelector('#negative_prompt').value;
        } else {
            payload.prompt = form.querySelector('#i2i-prompt').value;
            payload.negative_prompt = form.querySelector('#i2i-negative_prompt').value;
        }

        if (!payload.prompt) { showError('请输入正面提示词'); return; }
        
        payload.sampler_name = form.querySelector('.sampler-select-class').value;
        payload.steps = parseInt(form.querySelector('[data-param-key="steps"]').value);
        payload.cfg_scale = parseFloat(form.querySelector('[data-param-key="cfg_scale"]').value);
        payload.width = parseInt(form.querySelector('[data-param-key="width"]').value);
        payload.height = parseInt(form.querySelector('[data-param-key="height"]').value);
        payload.seed = parseInt(form.querySelector('[data-param-key="seed"]').value);
        
        if (activeTab === 'img2img') {
            const imageInput = form.querySelector('#i2i-image-upload input');
            const i2iPreview = document.getElementById('i2i-image-preview');
            const maskInput = form.querySelector('#i2i-mask-upload input');
            
            let initImageBase64 = '';
            if (imageInput.files[0]) {
                initImageBase64 = await fileToBase64(imageInput.files[0]);
            } else if (i2iPreview.src && i2iPreview.src.startsWith('data:image')) {
                initImageBase64 = i2iPreview.src;
            } else {
                showError('图生图模式下必须提供初始图片'); return;
            }
            
            payload.init_images = [initImageBase64];
            if (maskInput.files[0]) {
                payload.mask = await fileToBase64(maskInput.files[0]);
            }
            payload.denoising_strength = parseFloat(form.querySelector('#denoising_strength').value);
        }

        setLoading(true);

        try {
            const endpoint = activeTab === 'txt2img' ? '/sdapi/v1/txt2img' : '/sdapi/v1/img2img';
            const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error((await response.json()).detail || `服务器错误: ${response.status}`);
            }

            const data = await response.json();
            if (data.images && data.images[0]) {
                const imageSrc = `data:image/png;base64,${data.images[0]}`;
                const imageParams = parseGenerationInfo(data.info);
                
                const historyEntry = { src: imageSrc, info: data.info, params: imageParams };
                const newImageIndex = imageHistory.push(historyEntry) - 1;

                addImageToGallery(newImageIndex, imageSrc);
                selectGalleryImage(newImageIndex);
            } else {
                throw new Error('API 返回结果中没有图片');
            }
        } catch (err) {
            console.error('生成过程出错:', err);
            showError(`生成失败: ${err.message}`);
        } finally {
            setLoading(false);
        }
    }


    // --- UI 工具函数 ---
    function fileToBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });
    }

    function setLoading(isLoading) {
        document.getElementById('loading-spinner').style.display = isLoading ? 'block' : 'none';
        document.querySelectorAll('.generate-btn').forEach(btn => btn.disabled = isLoading);
        if (isLoading) {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('gallery-container').style.display = 'none';
            document.getElementById('placeholder').style.display = 'none';
        }
    }

    function showError(message) {
        const errorDiv = document.getElementById('error-message');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        if (imageHistory.length === 0) {
            document.getElementById('placeholder').style.display = 'flex';
            document.getElementById('gallery-container').style.display = 'none';
        } else {
            document.getElementById('placeholder').style.display = 'none';
            document.getElementById('gallery-container').style.display = 'flex';
        }
    }
    
    // --- 画廊相关函数 ---
    function addImageToGallery(index, src) {
        const thumbnailsContainer = document.getElementById('gallery-thumbnails');
        const thumb = document.createElement('img');
        thumb.src = src;
        thumb.className = 'thumbnail-item';
        thumb.dataset.index = index;
        thumb.onclick = () => selectGalleryImage(index);
        thumbnailsContainer.appendChild(thumb);
    }
    
    function selectGalleryImage(index) {
        if (index < 0 || index >= imageHistory.length) return;
        
        currentSelectedGalleryIndex = index;
        document.getElementById('placeholder').style.display = 'none';
        document.getElementById('gallery-container').style.display = 'flex';
        document.getElementById('gallery-main-image').src = imageHistory[index].src;
        
        document.querySelectorAll('.thumbnail-item').forEach(thumb => {
            thumb.classList.toggle('active', parseInt(thumb.dataset.index) === index);
        });

        document.querySelector('.gallery-actions').style.display = 'flex';

        const activeThumb = document.querySelector(`.thumbnail-item[data-index='${index}']`);
        if(activeThumb) {
            activeThumb.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
        }
    }

    function sendGalleryImageTo(destination) {
        if (currentSelectedGalleryIndex < 0) return alert("请先在画廊中选择一张图片!");
        const { params, src } = imageHistory[currentSelectedGalleryIndex];
        if (!params) return alert("无法从此图片中读取参数。");

        openTab(destination);
        populateForm(params, destination);

        if (destination === 'img2img' && src) {
            setImageForImg2Img(src);
        }
        alert(`参数已成功发送到 "${destination}"!`);
    }

    function setImageForImg2Img(src) {
        const i2iPreview = document.getElementById('i2i-image-preview');
        const i2iUploadBox = document.getElementById('i2i-image-upload');
        const i2iInput = i2iUploadBox.querySelector('input');
        i2iInput.value = ''; // 清空文件选择，避免冲突
        i2iPreview.src = src;
        i2iPreview.style.display = 'block';
        i2iUploadBox.querySelector('span').style.display = 'none';
    }

    // --- 【已修复】智能解析函数 ---
    function parseGenerationInfo(info) {
        let params = {};
        try {
            // 优先尝试解析为JSON
            const jsonData = JSON.parse(info);
            params.Prompt = jsonData.prompt || '';
            params.NegativePrompt = jsonData.negative_prompt || '';
            params.Sampler = jsonData.sampler_name || '';
            params.Steps = jsonData.steps;
            params.CfgScale = jsonData.cfg_scale;
            params.Seed = jsonData.seed;
            params.Width = jsonData.width;
            params.Height = jsonData.height;
            params.DenoisingStrength = jsonData.denoising_strength;
            params.Model = jsonData.model_name || jsonData.sd_model_name || '';
            return params;
        } catch (e) {
            // 如果JSON解析失败，则回退到文本解析
            const lines = info.split('\n');
            let negPromptIndex = lines.findIndex(line => line.startsWith('Negative prompt:'));
            params.Prompt = (negPromptIndex > 0 ? lines.slice(0, negPromptIndex) : lines.slice(0, lines.length > 1 ? -1 : 1)).join('\n').trim();
            if (negPromptIndex > -1) {
                params.NegativePrompt = lines[negPromptIndex].replace('Negative prompt:', '').trim();
            }

            const detailsLine = lines[lines.length - 1];
            const details = detailsLine.split(', ').reduce((acc, curr) => {
                const parts = curr.split(': ');
                if (parts.length === 2) acc[parts[0].trim()] = parts[1].trim();
                return acc;
            }, {});

            if(details['Size']) [params.Width, params.Height] = details['Size'].split('x');
            params.Sampler = details['Sampler'];
            params.Steps = details['Steps'];
            params.CfgScale = details['CFG scale'];
            params.Seed = details['Seed'];
            params.DenoisingStrength = details['Denoising strength'];
            params.Model = details['Model'] || details['Model hash'] || '';
            return params;
        }
    }
